<!DOCTYPE html>
<html>
    <head>
        <title>PROFILE CARD</title>
        <link rel="stylesheet" href="/profile card/profile_card.css">
    </head>
    <body>
        <div class="full_card">
            <div class="image">
                <img src="coffee_profile.jpeg" alt="profile" class="coffee_profile-jpeg">
            </div>
            <div class="text-data">
                <span class="name">CodeShop</span>
                <span class="job">coder & Blogger</span>
            </div>
            <div class="media-button">
                <a href="#" class="link" style="background: #4267b2;">
                    <i class="bx bxl-facebook"></i>
                </a>
                <a href="#" class="link" style="background: #1da1f2;">
                    <i class="bx bxl-instagram"></i>
                </a>
                <a href="#" class="link" style="background: #4267b2;">
                    <i class="bx bxl-twitter"></i>
                </a>
                <a href="#" class="link" style="background:#ff0000 ">
                    <i class="bx bxl-youtube"></i>
                </a>
            </div>
            <div class="buttons">
                <div class="button">Subscribe</div>
                <div class="button">Message</div>
            </div>
            <div class="analytic">
                <div class="data">
                    <i class='bx bx-heart'></i>
                   <span class="number">60K</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                   <span class="number">12.5K</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                   <span class="number">5K</span>
                </div>
            </div>
        </div>
    </body>
</html>
