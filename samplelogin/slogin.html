<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SAMPLELOGIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <link rel="stylesheet" type="text/css" href="/samplelogin/slogin.css"  >
   
</head>
<body>
    <div class="main_box">
        <div class="left left-box">
          <div class="centered">
                <h2>Welcome Friend</h2>
                <span class="info">TO keep connected with us please login with your personal info</span>
                <button class="sign_in">SIGN IN</button>
         </div>
        </div>
       <div class="right right_box">
            <div class="centered">
                <header>Create Account</header>
                <div class="social">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
               </div>
                <span class="opinion">or use your email for registration</span>
                <div class="person_info">
                    <i class="fa-solid fa-user"></i>
                    <input class="input_field" type="text" placeholder="Name"  required>
                </div>

                <div class="person_info">
                    <i class="fa-solid fa-envelope"></i>
                    <input class="input_field" type="text" placeholder="Email"  required>
                </div>
                <div class="person_info">
                    <i class="fa-solid fa-lock"></i>
                    <input class="input_field" type="text" placeholder="Password"  required>
                </div>
                <button class="sign_up">
                    SIGN UP
                </button>
           </div>
        </div>
    </div>
</body>
</html>
